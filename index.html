<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Timetable</title>
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    .header {
      margin-bottom: 20px;
    }
    .header h1 { margin: 0; }
    .header p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 0.9rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px 20px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
      margin-bottom: 16px;
    }
    .class-list {
      list-style: none;
      padding: 0;
      margin: 0 0 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .class-list button {
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 6px 12px;
      background: #f9fafb;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .class-list button.active {
      border-color: var(--primary);
      background: #eff6ff;
      color: var(--primary);
    }
    .class-list button:hover {
      border-color: var(--primary);
    }
    .iframe-wrapper {
      width: 100%;
      min-height: 600px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: white;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .muted {
      color: var(--muted);
      font-size: 0.85rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <header class="header">
    <h1>School Timetable</h1>
    <p>Select a class to view its live timetable.</p>
  </header>

  <section class="card">
    <h2>Classes</h2>
    <ul class="class-list" id="classButtons">
      <!-- You define these buttons & their labels -->
      <li><button data-class="grade1A" class="active">Grade 1A</button></li>
      <li><button data-class="grade1B">Grade 1B</button></li>
      <li><button data-class="grade2A">Grade 2A</button></li>
      <!-- Add/remove buttons as needed -->
    </ul>

    <div class="iframe-wrapper">
      <iframe id="timetableFrame" src="" loading="lazy"></iframe>
    </div>

    <p class="muted">
      Timetables are managed by Leading Teachers through an internal Google Sheet.
      This page always shows the latest saved version.
    </p>
  </section>
</div>

<script>
  // ðŸ”— STEP LATER: replace these with your real Google Sheet publish links.
  // For now, they are just empty strings so the page will load but show nothing.
  const timetableLinks = {
    grade1A: "",
    grade1B: "",
    grade2A: ""
    // Add more: grade2B: "link", grade3A: "link", etc.
  };

  const iframe = document.getElementById('timetableFrame');
  const buttons = document.querySelectorAll('#classButtons button');

  function setClass(classKey) {
    const url = timetableLinks[classKey];
    if (!url) {
      iframe.src = "about:blank";
      return;
    }
    iframe.src = url;
    buttons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.class === classKey);
    });
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      setClass(btn.dataset.class);
    });
  });

  // Load first (default) class on page load
  setClass('grade1A');
</script>
</body>
</html>
